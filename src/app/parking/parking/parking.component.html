
<mat-card>
    <mat-card-title-group>
        <img mat-card-sm-image src="../../../assets/parkade.svg" alt="logo">
        <mat-card-title>{{ parking.name }}</mat-card-title>
    </mat-card-title-group>
    <mat-card-header>
        <mat-card-subtitle>{{ parking.latestEntry.available }} / {{ parking.maxcap }}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
