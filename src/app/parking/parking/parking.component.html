
<mat-card>
    <mat-card-header>
        <mat-card-title><mat-icon class="icon">directions_car</mat-icon>{{ parking.name }}</mat-card-title>
        <mat-card-subtitle>{{ parking.latestEntry.available }} / {{ parking.maxcap }}</mat-card-subtitle>
    </mat-card-header>
    <button (click)="toggle()">
        Meer info
    </button>
    <ng-container *ngIf="show">
        <p>{{ parking.latitude }}</p>
    </ng-container>
</mat-card>
